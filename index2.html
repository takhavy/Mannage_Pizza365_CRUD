    <script type="text/javascript">

        "use strict";
        /*** REGION 1 - Global variables - Vùng khai báo biến, hằng số, tham số TOÀN CỤC */
        const vREG = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        //var vnf_regex = /((09|03|07|08|05)+([0-9]{8})\b)/g;
        var dataVoucher=[];
        var discount;
        var voucherID;
        var gOrderObjects = {
            kichCo: "",
            duongKinh: "",
            suon: "",
            salad: "",
            loaiPizza: "",
            idVourcher: "",
            idLoaiNuocUong: "",
            soLuongNuoc: "",
            hoTen: "",
            thanhTien: "",
            email: "",
            soDienThoai: "",
            diaChi: "",
            loiNhan: "",
        }
        var donGia;
        /*** REGION 2 - Vùng gán / thực thi sự kiện cho các elements */
        $(document).ready(function () {
            "use strict";
            loadDataToSelectDrink();
        })
        $(document).on("click", "#select_size_pizza", function () {
            var value = $('#select_size_pizza').find(":selected").val();
            if (value == "S") {
                gOrderObjects.duongKinh = 20;
                gOrderObjects.soLuongNuoc = 2;
                gOrderObjects.salad = 200;
                gOrderObjects.suon = 2;
                donGia = 150000;
            }
            switch (value) {
                case "S":
                    gOrderObjects.duongKinh = 20;
                    gOrderObjects.soLuongNuoc = 2;
                    gOrderObjects.salad = 200;
                    gOrderObjects.suon = 2;
                    donGia = 150000;
                    break;
                case "M":
                    gOrderObjects.duongKinh = 25;
                    gOrderObjects.soLuongNuoc = 3;
                    gOrderObjects.salad = 300;
                    gOrderObjects.suon = 4;
                    donGia = 200000;
                    break;
                case "L":
                    gOrderObjects.duongKinh = 30;
                    gOrderObjects.soLuongNuoc = 4;
                    gOrderObjects.salad = 500;
                    gOrderObjects.suon = 8;
                    donGia = 250000;
                    break;
            }
        });
        $("#btn-create-order").on("click", function () {
            onGetDataForm();
            ValidateData();
            if (ValidateData() != false) {
                console.log(gOrderObjects);
                $.ajax({
                    url: "http://42.115.221.44:8080/devcamp-pizza365/orders",
                    type: "POST",
                    dataType: "json",
                    data: JSON.stringify(gOrderObjects),
                    contentType: "application/json; charset=UTF-8",
                    success: function (data) {
                        console.log(data);
                        alert("Thêm người dùng thành công !")
                    },
                    error: function (ajaxContext) {
                        alert(ajaxContext.responseText);
                    },
                });
            }
        })
        /*** REGION 3 - Event handlers - Vùng khai báo các hàm xử lý sự kiện */
        function ValidateData() {
            var name = $("#inp-name").val();
            if ($.trim(name) == "") {
                alert("Bạn hãy điền đầy đủ thông tin vào form!");
                console.log("ValidateData Name: FALSE");
                return false;
            }
            else {
                console.log("ValidateData Name: TRUE");
            }
            var email = $("#inp-email").val();
            if (vREG.test(String(email).toLowerCase == false)) {
                alert("Bạn hãy điền đầy đủ thông tin vào form!");
                console.log("ValidateData Email: FALSE");
                return false;
            }
            else {
                console.log("ValidateData Email: TRUE");
            }
            var phone = $("#inp-phone").val();
            if ($.trim(phone) == "" ) {
                alert("Hãy kiểm tra lại số điện thoại của bạn! Không hợp lệ");
                console.log("ValidateData Phone: FALSE");
                return false;
            }
            else {
                console.log("ValidateData Phone: TRUE");
            }
            var address = $("#inp-address").val();
            if ($.trim(address) == "") {
                alert("Bạn hãy điền đầy đủ thông tin vào form!");
                console.log("ValidateData Address: FALSE");
                return false;
            }
            else {
                console.log("ValidateData Address: TRUE");
            }
            var txt;
            var voucher = $("#inp-voucher").val();
            if ($.trim(voucher) == "") {
                if (confirm("Bạn chưa điền mã voucher!Bạn có muốn tiếp tục đăng ký không dùng voucher không?")) {
                    txt = "Không sử dụng voucher!";
                }
            }
            else {
                getVoucher(voucher);
            }
        }

        function onGetDataForm() {
            gOrderObjects.idLoaiNuocUong = $('#select_drink').find(":selected").val();
            gOrderObjects.loaiPizza = $("#select_type_pizza").find(":selected").val();
            gOrderObjects.idVourcher = $("#inp-voucher").val();
            gOrderObjects.hoTen = $("#inp-name").val();
            gOrderObjects.email = $("#inp-email").val();
            gOrderObjects.soDienThoai = $("#inp-phone").val();
            gOrderObjects.diaChi = $("#inp-address").val();
            gOrderObjects.loiNhan = $("#text-ghi-chu").val();
        }
        /*** REGION 4 - Common funtions - Vùng khai báo hàm dùng chung trong toàn bộ chương trình*/
        function loadDataToSelectDrink() {
            $.ajax({
                url: "http://42.115.221.44:8080/devcamp-pizza365/drinks",
                type: "GET",
                dataType: "json",
                success: function (res) {
                    console.log(res);
                    //handleLoadDataToSelectDrink(res);
                    //load data to drink select
                    for (var bIterator = 0; bIterator < res.length; bIterator++) {
                        console.log(res[bIterator].maNuocUong);
                        //vDrinkOptionElement+=$("<option>",{value:data[bIterator].maNuocUong}).text(data[bIterator].tenNuocUong).appendTo(vElementSelectDrink);
                        $('#select_drink').append($('<option>', {
                            value: res[bIterator].maNuocUong,
                            text: res[bIterator].tenNuocUong
                        }));
                    }
                },
                error: function (ajaxContext) {
                    alert(ajaxContext.responseText);
                }
            });
        }
        function getVoucher(paramElement) {
            $.ajax({
                url: "http://42.115.221.44:8080/devcamp-voucher-api/voucher_detail/" + paramElement,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    dataVoucher.splice(0, dataVoucher.length);
                    dataVoucher.push(data);
                    discount = parseInt(dataVoucher[0].phanTramGiamGia);
                    voucherID = dataVoucher[0].maVoucher;
                    gOrderObjects.idVourcher=voucherID;
                    gOrderObjects.thanhTien=donGia*(discount*donGia/100);
                },
                error: function (ajaxContext) {
                    console.log("Không tìm thấy voucher ");
                    alert(ajaxContext.responseText);
                },
            });
        }
    </script>
